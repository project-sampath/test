---
  - hosts: jboss
    sudo: yes
    tasks:
    - name: Add group "jboss"
      group: name=jboss
    - name: Add user "jboss"
      user: name=jboss group=jboss home=/usr/jboss
    - name: Create "jboss" directory under /usr/jboss
      file:
         path: /usr/jboss
         state: directory
         owner: jboss
         group: jboss
